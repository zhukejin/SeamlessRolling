<!DOCTYPE html>
<html lang="en">
<head>
    <title>How it works</title>
    <meta charset="utf-8"/>

    <link rel="stylesheet" media="screen" href="assets/application.css"/>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<script src="../seamlessRolling.js"></script>
</head>
<body>
	<div class="stickers">
		<ul class="stickers-box" id="img1">
			<li><img src="assets/1.png" alt=""></li>
		</ul>

		<ul class="stickers-box" id="img2">
			<li><img src="assets/2.png" alt=""></li>
		</ul>

		<ul class="stickers-box" id="img3">
			<li><img src="assets/3.png" alt=""></li>
		</ul>
	</div>
</div>
<script>
	$(document).ready(function () {
		$('#img1').seamlessRolling({speed: 1});
		$('#img2').seamlessRolling({speed: 1.5});
		$('#img3').seamlessRolling({speed: 2});
	});
</script>
</body>
</html>
